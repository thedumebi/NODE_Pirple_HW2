<h1>Add item to your cart</h1>
<h2>The process only takes a few seconds</h2>

<div class="formWrapper">
  <form id="cartFill" action="/api/carts" method="POST">
    <div class="formError"></div>
    <div class="formSuccess">
      Pizza has been added to your cart
      <a href="/pizza/list">continue shopping</a>
    </div>

    <input class="hiddenEmailInput" type="hidden" name="email" />
    <input class="hiddenCodeInput" type="hidden" name="code" />

    <div class="inputWrapper">
      <div class="inputLabel">Item</div>
      <input
        class="disabled itemNameInput"
        type="text"
        name="displayedItemName"
        disabled
      />
    </div>

    <div class="inputWrapper">
      <div class="inputLabel">Price($)</div>
      <input
        class="disabled itemPriceInput"
        type="number"
        name="displayedItemPrice"
        disabled
      />
    </div>

    <div class="inputWrapper">
      <div class="inputLabel">Quantity</div>
      <input type="number" name="quantity" value="0" min="0" />
    </div>

    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Add to cart</button>
    </div>
  </form>
</div>
